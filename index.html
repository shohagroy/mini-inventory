<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- customes css added link  -->
    <link rel="stylesheet" href="style/style.css">

    <!-- fontawesome added link  -->
    <script src="https://kit.fontawesome.com/c856552904.js" crossorigin="anonymous"></script>
    <title>Mini Inventory Software - Sale Page</title>
</head>
<body>
    <header>
        <h1>Mini Inventory- Sale Page</h1>
    </header>
    <main>
        <!-- header section  -->
        <section class="header-container">
        <div class="button-container">
            <button>Sale</button>
            <button>Purchases</button>
            <button>Items and Inventory</button>
            <button>Banking and General Ledger</button>
            <button>Setup</button>
        </div>
        <div class="dashbord-menu-container">
            <div class="menu-container">
                <i class="fa-solid fa-gauge-high"></i>
                <p>Dashbord</p>
            </div>
            <div class="menu-container">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <p>Preferences</p>
            </div>
            <div class="menu-container">
                <i class="fa-solid fa-lock"></i>
                <p>Change Password</p>
            </div>
            <div class="menu-container">
                <i class="fa-solid fa-circle-question"></i>
                <p>Help</p>
            </div>
            <div class="menu-container">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>Logout</p>
            </div>
        </div>
        </section>

        <!-- body section added  -->
        <section class="main-body">
            <div class="sale-secction">
                <p>Direct Sales Invoice</p>
                    <hr>
            </div>
            <div class="banking-customer-container">
                <div class="customer">
                    <p>Customer</p>
                    <input type="text">
                </div>


            </div>

        </section>

    </main>
    
    <script src="js/sale.js"></script>
</body>
</html>
